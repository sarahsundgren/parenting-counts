<SCRIPT language="javascript">
///////////////////////////////////////////////////////////////////////////////////////////////////
// BEGIN CONFIG SECTION - DO NOT REMOVE THIS LINE OR ADD CODE TO THE SECTION BELOW
///////////////////////////////////////////////////////////////////////////////////////////////////
$m_nFlashVer = 9;  // The minimum required version of Adobe Flash Player.
$m_nFlashWidth = 1014;  // The course width (this should usually be set to match the browser width).
$m_nFlashHeight = 658;  // The course height (this should usually be set to match the browser height).
$m_bCloseLauncherOnExit = false;  // Should the launching window be closed on exit?
///////////////////////////////////////////////////////////////////////////////////////////////////
// END CONFIG SECTION - DO NOT REMOVE THIS LINE OR ADD CODE TO THE SECTION ABOVE
///////////////////////////////////////////////////////////////////////////////////////////////////

$m_nSCORMInitFailAction = EXIT;

///////////////////////////////////////////////////////////////////////////////////////////////////
// DEBUG/TESTING
///////////////////////////////////////////////////////////////////////////////////////////////////

	// Toggle the debug messages
$enableDebug(false);

	// Specify debug/testing data to use when initializing
//$setDebugData("$ext_strStudentID", "123456");
//$setDebugData("$ext_strStudentName", "Doe, John");
//$setDebugData("$ext_strCourseScore", "80");
//$setDebugData("$ext_strCourseStatus", "incomplete");
//$setDebugData("$ext_strBookmark", "{CAC19812-7769-45AE-BB53-3C7C6CADF590}");
//$setDebugData("$ext_strCourseData", "page_status=11111");


///////////////////////////////////////////////////////////////////////////////////////////////////
// CUSTOM CODE
///////////////////////////////////////////////////////////////////////////////////////////////////

var m_hwndTranscript = null;
var m_bCreatingTranscript = false;

function displayTranscript()
{
	  m_bCreatingTranscript = true;
	  var str_pageTranscript = $m_objFlash.GetVariable("$m_strTranscript");
	  m_hwndTranscript = window.open( "", "Transcript", "width=500,height=396,status,scrollbars,resizable,screenX=20,screenY=40,left=20,top=40");

		// write transcript to window
	  m_hwndTranscript.document.write('<html><head><title>Transcript</title></head>');
	  m_hwndTranscript.document.write('<BODY BGCOLOR="#ffffff" onBeforeUnload="javascript:try{window.opener.onTranscriptClose();}catch(err){}">');
	  m_hwndTranscript.document.write('<style>');
	  m_hwndTranscript.document.write('.character{ font-family: Arial, Helvetica, sans-serif; font-size:18px; font-weight:bold; color:#303030 }');
	  m_hwndTranscript.document.write('.transcript{ font-family: Arial, Helvetica, sans-serif; font-size:14px;font-weight:normal;color:#303030; margin-top: -15px;}');
	  m_hwndTranscript.document.write('body{ font-family: Arial, Helvetica, sans-serif;font-size:14px;font-weight:normal;color:#303030;}');
	  m_hwndTranscript.document.write('</style>');
	  m_hwndTranscript.document.write(str_pageTranscript);
	  m_hwndTranscript.document.write('</body></html>');
	  m_hwndTranscript.document.close();
	  
	  m_hwndTranscript.focus();
	  m_bCreatingTranscript = false;
}

function hideTranscript()
{
	if ((typeof m_hwndTranscript != "undefined") && (m_hwndTranscript != null))
	{
		var hwnd = m_hwndTranscript;
		m_hwndTranscript = null;
		hwnd.close();
	}
}

function onTranscriptClose()
{
	if ((!m_bCreatingTranscript) && (typeof m_hwndTranscript != "undefined") && (m_hwndTranscript != null))
	{
		try{
			$m_objFlash.$onExternalTranscriptClose();
		}catch(err){};
	}
}

function $onUnload()
{
	hideTranscript();
	$core_onUnload();
}

///////////////////////////////////////////////////////////////////////////////////////////////////
// INITIALIZATION
///////////////////////////////////////////////////////////////////////////////////////////////////

$preInit();

</SCRIPT>
</HEAD>

<BODY onLoad="javascript:$onLoad();" onBeforeUnload="javascript:return $onBeforeUnload();" onUnload="javascript:$onUnload()" onResize="javascript:$onResize()" style="margin:0px; height:100%;" scroll='no'>

</TABLE>
